<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Base Platform -->
    <rect x="100" y="500" width="600" height="20" fill="#666666"/>
    
    <!-- Motor -->
    <rect x="150" y="400" width="100" height="100" fill="#4a4a4a"/>
    <circle cx="200" cy="450" r="30" fill="#666666"/>
    <circle cx="200" cy="450" r="5" fill="#333333"/>
    <text x="180" y="390" fill="black">Motor</text>
    
    <!-- Belts -->
    <path d="M230 450 Q300 450 370 380" stroke="black" stroke-width="8" fill="none"/>
    <path d="M230 460 Q300 460 370 390" stroke="black" stroke-width="8" fill="none"/>
    <text x="270" y="430" fill="black">Belts</text>
    
    <!-- Bearing -->
    <rect x="180" y="420" width="40" height="60" fill="#888888" stroke="black"/>
    <circle cx="200" cy="450" r="15" fill="#cccccc"/>
    <text x="170" y="500" fill="black">Bearing</text>
    
    <!-- Compressor -->
    <rect x="350" y="300" width="150" height="100" fill="#4682b4"/>
    <path d="M350 300 L500 300 L500 400 L350 400 Z" fill="#4682b4" stroke="black"/>
    <circle cx="425" cy="350" r="25" fill="#666666"/>
    <text x="375" y="290" fill="black">Compressor</text>
    
    <!-- Valve -->
    <rect x="550" y="320" width="60" height="40" fill="#cd5c5c"/>
    <circle cx="580" cy="340" r="15" fill="#8b0000"/>
    <path d="M580 310 L580 370" stroke="black" stroke-width="5"/>
    <text x="560" y="310" fill="black">Valve</text>
    
    <!-- Pump -->
    <rect x="400" y="420" width="80" height="60" fill="#4169e1"/>
    <circle cx="440" cy="450" r="20" fill="#1e90ff"/>
    <text x="415" y="500" fill="black">Pump</text>
    
    <!-- Connecting Pipes -->
    <path d="M500 350 L550 340" stroke="#666666" stroke-width="8" fill="none"/>
    <path d="M425 400 L440 420" stroke="#666666" stroke-width="8" fill="none"/>
</svg>
